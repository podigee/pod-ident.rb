  match:
    regex: "^weborama-fetcher"
  platform: bot
  test:
    userAgents:
    - userAgent: weborama-fetcher (+http://www.weborama.com)
- app: Windows Crawler
  match:
    regex: "^ZDM/.*Windows"
  platform: bot
  test:
    userAgents:
    - userAgent: ZDM/4.0; Windows Mobile 7.0;
- app: WordPress
  match:
    regex: "^WordPress"
  platform: bot
- app: wsrv.nl
  match:
    regex: https?://wsrv.nl/
  platform: bot
  test:
    userAgents:
    - userAgent: Mozilla/5.0 (compatible; ImageFetcher/9.0; +http://wsrv.nl/)
- app: YaCy
  match:
    regex: "^yacybot"
  platform: bot
  test:
    userAgents:
    - userAgent: yacybot (/global; amd64 Linux 5.9.8-zen1-1-zen; java 1.8.0_265; Europe/de)
        http://yacy.net/bot.html
- app: Yahoo Crawler
  match:
    regex: Yahoo! Slurp
  platform: bot
  test:
    userAgents:
    - userAgent: Crawler Mozilla/5.0 (compatible; Yahoo! Slurp; http://help.yahoo.com/help/us/ysearch/slurp)
- app: YandexBot
  match:
    regex: YandexBot/
  platform: bot
- app: Zapier
  match:
    regex: "^Zapier$"
  platform: bot
  test:
    userAgents:
    - userAgent: Zapier
- app: Zencast
  match:
    regex: "^Zencastr/"
  platform: bot
  test:
    userAgents:
    - userAgent: Zencastr/2.0
