---
- app: Apache HTTPClient
  match:
    regex: "^Apache\\-HttpClient"
  platform: bot
  test:
    userAgents:
    - userAgent: Apache-HttpClient/5.1.4 (Java/1.8.0_144)
    - userAgent: Apache-HttpClient/5.1.4 (Java/1.8.0_91)
- app: curl
  match:
    regex: "^Faraday"
  platform: bot
  test:
    userAgents:
    - userAgent: Faraday v1.0.1
- app: curl
  match:
    regex: "like curl"
  platform: bot
  test:
    userAgents:
    - userAgent: Faraday for Podigee (like curl)
- app: aiohttp
  match:
    regex: '\saiohttp/\d'
  platform: bot
  test:
    userAgents:
    - userAgent: Python/3.10 aiohttp/3.9.5
